name: Thanks!

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks for your FIRST ISSUE!'
        pr-message: 'Thanks for your first PULL REQUEST!'
